---
layout: blog
style: post.css
highlight: blog
title: "Blog"
---

{% for post in site.posts %}
<h2>
	{% if post.extern %}
		<a href="{{ post.extern }}">{{ post.title }}</a>
	{% else %}
		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
	{% endif %}
</h2>
<div class="entry">
	{{ post.excerpt }}
</div>
{% endfor %}
